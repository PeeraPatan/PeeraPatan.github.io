<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English-Thai Picture Vocabulary</title>
  <style>
    :root{
      --nav-text:#111;
      --muted:#7b7b7b;
      --hero-bg:#e9f1ff;
      --btn:#a9c4f7;
      --btn-text:#0a0a0a;
      --dark:#1e1e1e;
      --container: 1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#111;
      background:#fff;
    }

    /* Top nav */
    header{
      border-bottom:1px solid rgba(0,0,0,.06);
      background:#fff;
      position:sticky;
      top:0;
      z-index:10;
    }
    .nav{
      max-width: var(--container);
      margin:0 auto;
      padding:18px 20px;
      display:flex;
      justify-content:center;
      gap:34px;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size:14px;
    }
    .nav a{
      text-decoration:none;
      color:var(--nav-text);
      position:relative;
      padding-bottom:8px;
    }
    .nav a.active::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:2px;
      background:#9bb7f2;
      border-radius:999px;
    }

    /* Hero (section 1) */
    .wrap{
      max-width: var(--container);
      margin:0 auto;
      padding: 26px 20px 0;
    }

    .hero{
      background: var(--hero-bg);
      border-radius: 2px;
      overflow:hidden;
    }

    .hero-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      min-height: 360px;
    }

    .hero-left{
      background:#d9eef5;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .hero-left img{
      width:100%;
      max-width: 520px;
      height:auto;
      display:block;
    }

    .hero-right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:34px 34px;
    }
    .hero-card{
      text-align:center;
      max-width: 520px;
    }
    .hero-title{
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 700;
      font-size: 44px;
      line-height: 1.15;
      margin:0 0 22px;
    }
    .hero-title .thai{
      display:block;
      font-weight: 600;
      font-size: 36px;
      margin-top: 10px;
    }

    .btn{
      display:inline-block;
      background: var(--btn);
      color: var(--btn-text);
      text-decoration:none;
      padding: 14px 34px;
      border-radius: 2px;
      letter-spacing: .16em;
      text-transform: uppercase;
      font-size: 13px;
      border:1px solid rgba(0,0,0,.08);
    }

    /* Section 2 (dark) */
    .section-dark{
      margin-top:0;
      background: var(--dark);
      padding: 86px 20px 96px;
    }
    .dark-inner{
      max-width: var(--container);
      margin:0 auto;
      text-align:center;
    }
    .dark-title{
      font-family: Georgia, "Times New Roman", serif;
      color:#fff;
      font-weight:700;
      font-size: 44px;
      line-height:1.2;
      margin:0 0 28px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{ grid-template-columns: 1fr; }
      .hero-right{ padding:28px 20px 36px; }
      .hero-title{ font-size: 38px; }
      .hero-title .thai{ font-size: 30px; }
    }
    @media (max-width: 520px){
      .nav{ gap:18px; font-size:12px; letter-spacing:.14em; }
      .hero-title{ font-size: 32px; }
      .dark-title{ font-size: 34px; }
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav" aria-label="primary">
      <a class="active" href="#">HOME</a>
      <a href="#">PRODUCTS</a>
      <a href="#">PRIVACY POLICY</a>
      <a href="#">ABOUT ME</a>
    </nav>
  </header>

  <main>
    <div class="wrap">
      <section class="hero">
        <div class="hero-grid">
          <div class="hero-left">
            <!-- เปลี่ยนไฟล์รูปเป็นของคุณ: cover.jpg / cover.png -->
            <img src="cover.jpg" alt="English-Thai Picture Vocabulary Cover">
          </div>

          <div class="hero-right">
            <div class="hero-card">
              <h1 class="hero-title">
                1. English-Thai<br/>
                Picture vocabulary<br/>
                for Primary School
                <span class="thai">(คำศัพท์อังกฤษ ป.1-6</span>
              </h1>

              <a class="btn" href="#" role="button">DOWNLOAD NOW</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="section-dark">
      <div class="dark-inner">
        <h2 class="dark-title">
          2. English-Thai Vocabulary for<br/>
          Junior High School
        </h2>

        <a class="btn" href="#" role="button">UNDER CONSTRUCTION</a>
      </div>
    </section>
  </main>
</body>
</html>
