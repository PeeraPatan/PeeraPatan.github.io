<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Images</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- รูปด้านบน -->
    <section class="card">
      <img src="cover.png" alt="รูปด้านบน" />
    </section>

    <!-- รูปด้านล่าง -->
    <section class="card">
      <img src="bottom.jpg" alt="รูปด้านล่าง" />
    </section>
  </main>
</body>
</html>
